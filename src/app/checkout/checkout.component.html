<div class="container">
    <h2>Confirm Order</h2>
    <table class="table">
        <thead>
          <tr>          
            <th scope="col">Name</th>
            <!-- <th scope="col">Image</th> -->
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
        
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems">
           
            <td>{{item.name}}</td>
            <!-- <td> <img src="{{item.image}}"></td> -->
            <td>{{item.quantity}}</td>
            <td>₹{{item.price}}</td>
        
          </tr>
        </tbody>
      </table>
      <div class="summary">
        <h2>Order Total: ₹{{totalAmount}}</h2>
        <h3>Estimated Delivery Date: Dec 25, 2022</h3>
      </div>
</div>
